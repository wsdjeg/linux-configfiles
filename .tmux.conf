# Windows
  # Set the numbering of windows to go from 1 instead of 0.
  set-option -g base-index 1
  setw -g pane-base-index 1

# Input
  # Mouse
  set -g mouse on

  # Focus Events
  set -g focus-events on

# Keybinds
  # Sets the default key from C-b to C-a.
  set -g prefix C-a
  unbind C-b

  # Allow us to reload our Tmux configuration while
  # using Tmux
  bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Window Commands
  # Getting interesting now, we use the vertical and horizontal
  # symbols to split the screen
  #bind | split-window -h
  #bind - split-window -v

# Configurations
  # Load the tmuxline configuration
  source-file ~/Repositories/linux-configfiles/.tmuxline


# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible Settings.
set -g @plugin 'tmux-plugins/tmux-sensible'

# Tmux window split control
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Tmux session control
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Automatically save and restore tmux sessions across boots.
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
